<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/shape.css" type="text/css" rel="stylesheet" />
    <link href="css/index.css" type="text/css" rel="stylesheet" />
    <link href="css/levels.css" type="text/css" rel="stylesheet" />
    <link href="css/questions.css" type="text/css" rel="stylesheet" />

    <link rel="icon" type="image/x-icon" href="/logo_1/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Martel+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"
      integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
      integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>MyCalc</title>
  </head>
  <body>
    <div class="content">
      <div id="particles-js"></div>
      <div class="shape">
        <div id="draggable" class="calculator-form">
          <div class="s2"></div>
          <div class="s3"></div>
          <div class="s4"></div>
          <div class="s5"></div>
          <div class="s6"></div>
          <input
            type="text"
            name="total"
            value=""
            placeholder="0"
            class="total"
            readonly
          />
          <form action="/" method="POST">
            <input
              disabled="disabled"
              readonly
              type="text"
              name="blank"
              placeholder=""
              value=""
            />
            <input
              disabled="disabled"
              readonly
              type="text"
              name="blank2"
              placeholder=""
              value=""
            />
            <input
              readonly
              type="text"
              name="clear"
              placeholder="clear"
              value="clr"
            />
            <button type="button" name="action" value="+" class="add">+</button>
            <input readonly type="text" name="num0" placeholder="7" value="7" />
            <input readonly type="text" name="num1" placeholder="8" value="8" />
            <input readonly type="text" name="num2" placeholder="9" value="9" />
            <button type="button" name="action" value="-">-</button>
            <input readonly type="text" name="num3" placeholder="4" value="4" />
            <input readonly type="text" name="num4" placeholder="5" value="5" />
            <input readonly type="text" name="num5" placeholder="6" value="6" />
            <button type="button" name="action" value="*">x</button>
            <input readonly type="text" name="num6" placeholder="1" value="1" />
            <input readonly type="text" name="num7" placeholder="2" value="2" />
            <input readonly type="text" name="num8" placeholder="3" value="3" />
            <button type="button" name="action" value="/" class="divide">
              /
            </button>
            <input
              readonly
              type="text"
              name="num9"
              placeholder="0"
              class="zero"
              value="0"
            />
            <input
              readonly
              type="text"
              name="num9"
              placeholder="."
              class="dot"
              value="."
            />
            <button name="action" type="button" class="equal" value="=">
              =
            </button>
          </form>
        </div>

        <div class="return-image hidden">
          <p>Return to front</p>
          <img
            onclick="bringToFront()"
            src="/logo_1/return-small.png"
            alt="return to front"
          />
        </div>
      </div>
      <div class="level-selector">
        <div class="title-container">
          <p class="title">Game Levels</p>
          <p class="hidden current-level">
            <span>Current level: <span class="level-name"></span></span>
            <span class="level-questions"
              ><span class="level-name"></span
            ></span>
            <span class="timer"></span>
          </p>
          <div class="hidden question-container">
            <span class="alert hidden">Correct</span>
            <p class="question-container__question">
              Question<span class="level"></span>:
            </p>
            <span class="questions cp2"><span class="level"></span>:</span>
            <p class="question-container__answer">
              Answer<span class="level"></span>:
            </p>
            <input
              class="cp2"
              type="text"
              name="answer"
              placeholder="Enter your answer"
              value=""
            />
            <div class="question-container__buttons">
              <button class="reset">Start Over</button>
              <button class="home">Home</button>
            </div>
          </div>
        </div>
        <svg style="display: none">
          <defs>
            <symbol id="threestars-easy">
              <path
                d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z M0 0 h24 v24 h-24 v-24"
                fill="white"
                fill-rule="evenodd"
              />
              <path
                d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z M0 0 h24 v24 h-24 v-24"
                fill="white"
                fill-rule="evenodd"
                transform="translate(24)"
              />
              <path
                d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z M0 0 h24 v24 h-24 v-24"
                fill="white"
                fill-rule="evenodd"
                transform="translate(48)"
              />
            </symbol>
            <symbol id="threestars-medium">
              <path
                d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z M0 0 h24 v24 h-24 v-24"
                fill="white"
                fill-rule="evenodd"
              />
              <path
                d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z M0 0 h24 v24 h-24 v-24"
                fill="white"
                fill-rule="evenodd"
                transform="translate(24)"
              />
              <path
                d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z M0 0 h24 v24 h-24 v-24"
                fill="white"
                fill-rule="evenodd"
                transform="translate(48)"
              />
            </symbol>
            <symbol id="threestars-hard">
              <path
                d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z M0 0 h24 v24 h-24 v-24"
                fill="white"
                fill-rule="evenodd"
              />
              <path
                d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z M0 0 h24 v24 h-24 v-24"
                fill="white"
                fill-rule="evenodd"
                transform="translate(24)"
              />
              <path
                d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z M0 0 h24 v24 h-24 v-24"
                fill="white"
                fill-rule="evenodd"
                transform="translate(48)"
              />
            </symbol>
          </defs>
        </svg>
        <button class="button-3d easy">
          <div class="rating">
            <!--   <div class="rating-bg" style="width: 90%;"></div> -->
            <progress class="rating-bg" value="1" max="3"></progress>
            <svg>
              <use xlink:href="#threestars-easy" />
            </svg>
          </div>
          Easy
        </button>
        <button class="button-3d medium">
          <div class="rating">
            <progress class="rating-bg" value="2" max="3"></progress>
            <svg>
              <use xlink:href="#threestars-medium" />
            </svg>
          </div>
          Medium
        </button>
        <button class="button-3d hard">
          <div class="rating">
            <progress class="rating-bg" value="3" max="3"></progress>
            <svg>
              <use xlink:href="#threestars-hard" />
            </svg>
          </div>
          Hard
        </button>
      </div>
    </div>
    <script src="scripts.js"></script>
    <script src="levels.js"></script>
    <script src="questions.js"></script>
    <script src="particles.js-master/particles.js"></script>
  </body>
</html>
